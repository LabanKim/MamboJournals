
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{entry?.title}}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>

    <ion-item text-wrap >

      <ion-item>
          <h1 style="white-space: pre-line; font-weight: bold">{{entry.title}}</h1>
      </ion-item>

      <ion-item>
          <div [innerHTML]="entry.content" style="white-space: pre-line;"></div>
      </ion-item>
    </ion-item>

    <ion-fab right bottom margin="15px" (click)='loadEditEntry(entry)'>
        <button ion-fab color="secondary"><ion-icon name="custom-edit"></ion-icon></button>
    </ion-fab>

</ion-content>
