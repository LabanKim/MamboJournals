<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Mambo Journals
    </ion-title>
    <ion-buttons end>
        <button ion-button (click)="viewStats()"><ion-icon name="stats" margin-right="15px" ></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
      <ion-item *ngFor="let entry of journalListRef$ | async" (click)="chooseAction(entry)">
          <ion-avatar item-start>
            <img src="{{entry.image}}"> 
          </ion-avatar>
          <h2 style="font-family: Georgia, serif; font-weight: bold">{{entry.title}}</h2>
          <p>{{entry.content}}</p>

      </ion-item>
  </ion-list>


  <ion-fab right bottom margin="15px" (click)="newEntry()">
      <button ion-fab color="secondary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
    
</ion-content>
